<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="padding: 3rem 1.5rem;">
    <div class="card fade-in">
        <div class="card-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title">SERVICIOS</h2>
                <a th:href="@{/servicios/nuevo}" class="btn btn-primary">+ Nuevo Servicio</a>
            </div>
        </div>

        <div class="card-body">
            <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje}" th:text="${mensaje}"></div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Duración</th>
                        <th>Precio</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td th:text="${servicio.id}">1</td>
                        <td th:text="${servicio.nombre}">Corte</td>
                        <td th:text="${servicio.duracion}">30 min</td>
                        <td th:text="'$' + ${servicio.precio}">$25.000</td>
                        <td>
                            <span th:if="${servicio.activo}" style="color: var(--color-success); font-weight: 600;">Activo</span>
                            <span th:unless="${servicio.activo}" style="color: var(--color-danger); font-weight: 600;">Inactivo</span>
                        </td>
                        <td>
                            <a th:href="@{/servicios/editar/{id}(id=${servicio.id})}" class="btn btn-primary" style="padding: 0.5rem 1rem; margin-right: 0.5rem;">Editar</a>
                            <a th:href="@{/servicios/eliminar/{id}(id=${servicio.id})}" 
                               class="btn btn-danger" 
                               style="padding: 0.5rem 1rem;"
                               onclick="return confirm('¿Estás seguro de eliminar este servicio?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(servicios)}">
                        <td colspan="6" class="text-center">No hay servicios registrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
