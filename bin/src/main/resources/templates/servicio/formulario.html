<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="padding: 3rem 1.5rem;">
    <div class="card fade-in" style="max-width: 800px; margin: 0 auto;">
        <div class="card-header">
            <h2 class="card-title" th:text="${esNuevo ? 'NUEVO SERVICIO' : 'EDITAR SERVICIO'}">Formulario Servicio</h2>
        </div>

        <div class="card-body">
            <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
                <input type="hidden" name="id" th:value="${servicio.id}">

                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Nombre del servicio" required>
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="4" placeholder="Descripción del servicio"></textarea>
                    <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div class="form-group">
                    <label for="duracion" class="form-label">Duración *</label>
                    <input type="text" id="duracion" th:field="*{duracion}" class="form-control" placeholder="Ej: 30 minutos" required>
                    <span th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}" style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div class="form-group">
                    <label for="precio" class="form-label">Precio *</label>
                    <input type="number" id="precio" th:field="*{precio}" class="form-control" placeholder="25000" step="0.01" required>
                    <span th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar</button>
                    <a th:href="@{/servicios}" class="btn btn-secondary" style="flex: 1;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
