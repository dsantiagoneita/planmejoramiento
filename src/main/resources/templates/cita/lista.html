<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="padding: 3rem 1.5rem;">
    <div class="card fade-in">
        <div class="card-header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="card-title">CITAS</h2>
                <a th:href="@{/citas/nueva}" class="btn btn-primary">+ Nueva Cita</a>
            </div>
        </div>

        <div class="card-body">
            <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje}" th:text="${mensaje}"></div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Usuario</th>
                        <th>Servicio</th>
                        <th>Profesional</th>
                        <th>Fecha/Hora</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.id}">1</td>
                        <td th:text="${cita.usuarioNombre}">Usuario</td>
                        <td th:text="${cita.servicioNombre}">Servicio</td>
                        <td th:text="${cita.profesionalNombre}">Profesional</td>
                        <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}">01/01/2025 10:00</td>
                        <td>
                            <span th:if="${cita.estado == 'PENDIENTE'}" style="color: var(--color-warning); font-weight: 600;">Pendiente</span>
                            <span th:if="${cita.estado == 'CONFIRMADA'}" style="color: var(--color-info); font-weight: 600;">Confirmada</span>
                            <span th:if="${cita.estado == 'COMPLETADA'}" style="color: var(--color-success); font-weight: 600;">Completada</span>
                            <span th:if="${cita.estado == 'CANCELADA'}" style="color: var(--color-danger); font-weight: 600;">Cancelada</span>
                        </td>
                        <td>
                            <a th:href="@{/citas/editar/{id}(id=${cita.id})}" class="btn btn-primary" style="padding: 0.5rem 1rem; margin-right: 0.5rem;">Editar</a>
                            <a th:href="@{/citas/eliminar/{id}(id=${cita.id})}" 
                               class="btn btn-danger" 
                               style="padding: 0.5rem 1rem;"
                               onclick="return confirm('¿Estás seguro de eliminar esta cita?')">Eliminar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(citas)}">
                        <td colspan="7" class="text-center">No hay citas registradas</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
