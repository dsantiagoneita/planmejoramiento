<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head}">
    <title>Detalle de Usuario</title>
</head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="mb-0">Detalle de Usuario</h4>
                <a th:href="@{/usuarios}" class="btn btn-light btn-sm">
                    <i class="fas fa-arrow-left"></i> Volver
                </a>
            </div>
        </div>
        
        <div class="card-body">
            <!-- Mensajes -->
            <div th:if="${mensaje}" th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'" role="alert" th:text="${mensaje}">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label fw-bold">ID:</label>
                        <p class="form-control-plaintext" th:text="${usuario.id}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre:</label>
                        <p class="form-control-plaintext" th:text="${usuario.nombre}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Email:</label>
                        <p class="form-control-plaintext" th:text="${usuario.email}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tel√©fono:</label>
                        <p class="form-control-plaintext" th:text="${usuario.telefono != null ? usuario.telefono : 'No especificado'}"></p>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Rol:</label>
                        <p class="form-control-plaintext" th:text="${usuario.rol}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Estado:</label>
                        <p class="form-control-plaintext">
                            <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                            <span th:unless="${usuario.activo}" class="badge bg-danger">Inactivo</span>
                        </p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Fecha de Registro:</label>
                        <p class="form-control-plaintext" th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy HH:mm')}"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Total de Citas:</label>
                        <p class="form-control-plaintext" th:text="${usuario.citas != null ? #lists.size(usuario.citas) : 0}"></p>
                    </div>
                </div>
            </div>
            
            <div class="mt-4 d-flex gap-2">
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-primary">
                    <i class="fas fa-edit me-1"></i> Editar
                </a>
                <a th:href="@{/usuarios}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
