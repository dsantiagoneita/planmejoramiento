<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<div class="container" style="padding: 3rem 1.5rem;">
    <div class="card fade-in" style="max-width: 800px; margin: 0 auto;">
        <div class="card-header">
            <h2 class="card-title" th:text="${esNuevo ? 'NUEVO USUARIO' : 'EDITAR USUARIO'}">Formulario Usuario</h2>
        </div>

        <div class="card-body">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" name="id" th:value="${usuario.id}">

                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" 
                           id="nombre" 
                           th:field="*{nombre}" 
                           class="form-control" 
                           placeholder="Nombre completo"
                           required>
                    <span th:if="${#fields.hasErrors('nombre')}" 
                          th:errors="*{nombre}" 
                          style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" 
                           id="email" 
                           th:field="*{email}" 
                           class="form-control" 
                           placeholder="correo@ejemplo.com"
                           required>
                    <span th:if="${#fields.hasErrors('email')}" 
                          th:errors="*{email}" 
                          style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        Contraseña <span th:if="${!esNuevo}">(dejar en blanco para no cambiar)</span>
                    </label>
                    <input type="password" 
                           id="password" 
                           th:field="*{password}" 
                           class="form-control" 
                           placeholder="••••••••"
                           th:required="${esNuevo}">
                    <span th:if="${#fields.hasErrors('password')}" 
                          th:errors="*{password}" 
                          style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div class="form-group">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" 
                           id="telefono" 
                           th:field="*{telefono}" 
                           class="form-control" 
                           placeholder="3001234567">
                    <span th:if="${#fields.hasErrors('telefono')}" 
                          th:errors="*{telefono}" 
                          style="color: var(--color-danger); font-size: 0.9rem;"></span>
                </div>

                <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Guardar</button>
                    <a th:href="@{/usuarios}" class="btn btn-secondary" style="flex: 1;">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
